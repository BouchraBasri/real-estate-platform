<div class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>Easiest way to find your dream home</h1>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Your ZIP code or City: e.g. New York"
            [(ngModel)]="searchInput"
          />
          <button (click)="onSearch()">Search</button>
        </div>
      </div>
    </div>
  </div>
